<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner on Load</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Spinner (Initially Visible) -->
    <div id="spinner" class="flex flex-col items-center justify-center fixed inset-0 bg-white z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
        <p class="mt-4 text-gray-700 font-semibold">Loading...</p>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="content" class="hidden text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to My Website!</h1>
        <p class="text-gray-600 mt-2">Content is now visible after the spinner.</p>
    </div>

    <script>
        // Show spinner, then hide it after 3 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            }, 3000);
        };
    </script>

</body>
</html>
